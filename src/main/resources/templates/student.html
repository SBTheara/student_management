<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudentManagement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List Student</h1>
        </div>
        <div class="row">
            <div class = "col-lg-3">
                <a th:href="@{/student/new}" class = "btn btn-primary btn-sm mb-3">Add new student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Gmail</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="student :${student}">
                        <td th:text="${student.firstname}"></td>
                        <td th:text="${student.lastname}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                            <a href="@{/student/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </table>
    </div>
</body>
</html>
