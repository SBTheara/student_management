<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div  class ="container">
    <div class = "row">
      <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Create new student</h1>
        <div class="card-body">
          <form th:action="@{/student}" th:object="${student}" method="POST">
            <label>Student Infomation</label>
            <input type="text" name = "firstname" th:field="*{firstname}" class ="form-control" placeholder = "firstname"></input><br>
            <input type="text" name = "lasttname" th:field="*{lastname}" class ="form-control" placeholder = "lasttname"></input><br>
            <input type="text" name = "gmail" th:field="*{email}" class ="form-control" placeholder = "gmail"></input><br>

          </form>

        </div>
        <div class ="box-footer">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
